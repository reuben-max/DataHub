{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>DataHub - Upload</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% tailwind_css %}
</head>

<body class="bg-gray-50 text-black font-serif leading-normal tracking-normal">
    <div class="min-h-screen bg-gray-50">
        <!-- Top Navigation Bar -->
        <nav class="bg-white shadow">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <button id="drawer-toggle" class="p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500">
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                            </svg>
                        </button>
                        <div class="ml-4 flex-shrink-0">
                            <h1 class="text-xl font-bold text-gray-900">DataHub</h1>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <span class="text-sm text-gray-700">Welcome, {{ user.username }}!</span>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Drawer Navigation -->
        <div id="drawer" class="fixed inset-y-0 left-0 z-50 w-64 bg-white shadow-lg transform -translate-x-full transition-transform duration-300 ease-in-out">
            <div class="flex flex-col h-full">
                <!-- Drawer Header -->
                <div class="flex items-center justify-between p-4 border-b border-gray-200">
                    <h2 class="text-lg font-semibold text-gray-900">Navigation</h2>
                    <button id="drawer-close" class="p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100">
                        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                
                <!-- Navigation Links -->
                <nav class="flex-1 px-4 py-6 space-y-2">
                    <a href="{% url 'browse' %}" class="flex items-center px-4 py-2 text-sm font-medium text-gray-700 rounded-md hover:bg-gray-100 hover:text-gray-900">
                        <svg class="mr-3 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                        Browse
                    </a>
                    
                    <a href="{% url 'upload' %}" class="flex items-center px-4 py-2 text-sm font-medium text-blue-600 bg-blue-50 rounded-md">
                        <svg class="mr-3 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                        </svg>
                        Upload
                    </a>
                </nav>
                
                <!-- Logout Button -->
                <div class="p-4 border-t border-gray-200">
                    <a href="{% url 'logout' %}" class="flex items-center px-4 py-2 text-sm font-medium text-red-600 rounded-md hover:bg-red-50 hover:text-red-700">
                        <svg class="mr-3 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                        </svg>
                        Logout
                    </a>
                </div>
            </div>
        </div>

        <!-- Drawer Overlay -->
        <div id="drawer-overlay" class="fixed inset-0 z-40 bg-gray-900 bg-opacity-25 hidden"></div>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <div class="px-4 py-6 sm:px-0">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-gray-900 mb-4">Upload Image Set</h2>
                    <p class="text-lg text-gray-600">Upload three images to create a new image set</p>
                </div>
                
                <form id="upload-form" method="post" enctype="multipart/form-data" class="space-y-8">
                    {% csrf_token %}
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                        <!-- Input Image Upload -->
                        <div class="space-y-4">
                            <h3 class="text-lg font-semibold text-gray-900 text-center">Input</h3>
                            <div class="relative">
                                <input type="file" id="input-image" name="input_image" accept="image/*" class="hidden" required>
                                <label for="input-image" class="block w-full h-64 border-2 border-dashed border-gray-300 rounded-lg cursor-pointer hover:border-gray-400 transition-colors">
                                    <div class="flex flex-col items-center justify-center h-full text-gray-500">
                                        <svg class="w-12 h-12 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                        </svg>
                                        <span class="text-sm">Click to upload input image</span>
                                    </div>
                                </label>
                                <div id="input-preview" class="hidden mt-2">
                                    <img class="w-full h-64 object-cover rounded-lg" alt="Input preview">
                                </div>
                            </div>
                        </div>

                        <!-- Dress Image Upload -->
                        <div class="space-y-4">
                            <h3 class="text-lg font-semibold text-gray-900 text-center">Dress</h3>
                            <div class="relative">
                                <input type="file" id="dress-image" name="dress_image" accept="image/*" class="hidden" required>
                                <label for="dress-image" class="block w-full h-64 border-2 border-dashed border-gray-300 rounded-lg cursor-pointer hover:border-gray-400 transition-colors">
                                    <div class="flex flex-col items-center justify-center h-full text-gray-500">
                                        <svg class="w-12 h-12 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                        </svg>
                                        <span class="text-sm">Click to upload dress image</span>
                                    </div>
                                </label>
                                <div id="dress-preview" class="hidden mt-2">
                                    <img class="w-full h-64 object-cover rounded-lg" alt="Dress preview">
                                </div>
                            </div>
                        </div>

                        <!-- Final Image Upload -->
                        <div class="space-y-4">
                            <h3 class="text-lg font-semibold text-gray-900 text-center">Final</h3>
                            <div class="relative">
                                <input type="file" id="final-image" name="final_image" accept="image/*" class="hidden" required>
                                <label for="final-image" class="block w-full h-64 border-2 border-dashed border-gray-300 rounded-lg cursor-pointer hover:border-gray-400 transition-colors">
                                    <div class="flex flex-col items-center justify-center h-full text-gray-500">
                                        <svg class="w-12 h-12 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                        </svg>
                                        <span class="text-sm">Click to upload final image</span>
                                    </div>
                                </label>
                                <div id="final-preview" class="hidden mt-2">
                                    <img class="w-full h-64 object-cover rounded-lg" alt="Final preview">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" id="submit-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed">
                            Create Image Set
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- JavaScript for Drawer Functionality and Image Upload -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const drawerToggle = document.getElementById('drawer-toggle');
            const drawer = document.getElementById('drawer');
            const drawerClose = document.getElementById('drawer-close');
            const drawerOverlay = document.getElementById('drawer-overlay');

            // Open drawer
            drawerToggle.addEventListener('click', function() {
                drawer.classList.remove('-translate-x-full');
                drawerOverlay.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            });

            // Close drawer
            function closeDrawer() {
                drawer.classList.add('-translate-x-full');
                drawerOverlay.classList.add('hidden');
                document.body.style.overflow = 'auto';
            }

            drawerClose.addEventListener('click', closeDrawer);
            drawerOverlay.addEventListener('click', closeDrawer);

            // Close drawer on escape key
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape') {
                    closeDrawer();
                }
            });

            // Image upload functionality
            const imageInputs = ['input-image', 'dress-image', 'final-image'];
            const submitBtn = document.getElementById('submit-btn');
            
            function updateSubmitButton() {
                const allFilesSelected = imageInputs.every(id => {
                    const input = document.getElementById(id);
                    return input.files.length > 0;
                });
                
                submitBtn.disabled = !allFilesSelected;
            }

            imageInputs.forEach(inputId => {
                const input = document.getElementById(inputId);
                const preview = document.getElementById(inputId.replace('-image', '-preview'));
                const previewImg = preview.querySelector('img');
                const label = input.nextElementSibling;

                input.addEventListener('change', function(e) {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            previewImg.src = e.target.result;
                            preview.classList.remove('hidden');
                            label.classList.add('hidden');
                        };
                        reader.readAsDataURL(file);
                    } else {
                        preview.classList.add('hidden');
                        label.classList.remove('hidden');
                    }
                    updateSubmitButton();
                });
            });

            // Form submission
            const form = document.getElementById('upload-form');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const formData = new FormData(form);
                
                // Show loading state
                submitBtn.disabled = true;
                submitBtn.textContent = 'Creating Image Set...';
                
                fetch('{% url "upload" %}', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                    }
                })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    }
                    throw new Error('Network response was not ok');
                })
                .then(data => {
                    if (data.success) {
                        alert('Image set created successfully!');
                        form.reset();
                        // Hide all previews and show labels again
                        imageInputs.forEach(inputId => {
                            const input = document.getElementById(inputId);
                            const preview = document.getElementById(inputId.replace('-image', '-preview'));
                            const label = input.nextElementSibling;
                            preview.classList.add('hidden');
                            label.classList.remove('hidden');
                        });
                        updateSubmitButton();
                    } else {
                        alert('Error: ' + (data.error || 'Failed to create image set'));
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error creating image set. Please try again.');
                })
                .finally(() => {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create Image Set';
                });
            });

            // Initialize submit button state
            updateSubmitButton();
        });
    </script>
</body>
</html>
